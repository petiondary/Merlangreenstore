<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles2.css" />
    <title>Merelan Green Store</title>
  </head>

  <body class="bodyspecial">
    <header class="headerspecial">
      <div class="fleche">
        <i class="fa-solid fa-left-long"></i>
      </div>

      <div class="detailsmilieu">
        <p>Details</p>
      </div>

      <div class="panierspecial">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </header>

    <section id="blocproduit">
      <div class="image-bloc-produit">
        <img
          src="https://cdn.glitch.global/f0e0f190-d5ed-4ac9-aeba-11a3fa54b25c/IMG_5506.jpeg?v=1730521465823"
        />
      </div>
      <div class="nom-bloc-produit">
        <h3>Pepin de Cannabis</h3>
      </div>
    </section>

    <section id="dimension">
      <h3 id="sélectionner-dimension">Sélectionnez La Dimension</h3>

      <div id="different-dimension">
        <div class="type-dimension">
          <div class="contain-cercle">
            <button class="resultat-dimension">S</button>
          </div>
          <div class="info-produit-if">
            <h6>SMALL</h6>
            <h5>500 HTG</h5>
          </div>
        </div>

        <div class="type-dimension">
          <div class="contain-cercle">
            <button class="resultat-dimension">M</button>
          </div>
          <div class="info-produit-if">
            <h6>MEDIUM</h6>
            <h5>750 HTG</h5>
          </div>
        </div>

        <div class="type-dimension">
          <div class="contain-cercle">
            <button class="resultat-dimension">L</button>
          </div>
          <div class="info-produit-if">
            <h6>LARGE</h6>
            <h5>1 000 HTG</h5>
          </div>
        </div>

        <div class="type-dimension">
          <div class="contain-cercle">
            <button class="resultat-dimension">XL</button>
          </div>
          <div class="info-produit-if">
            <h6>EXTRA-LARGE</h6>
            <h5>2 500 HTG</h5>
          </div>
        </div>
      </div>
    </section>
    
    
    <section id="panier-if">
      
      <div class="info-quantite">
        <div id="minus">
          <i class="fa-solid fa-circle-minus"></i>
        </div>

        <div id="input-if">
          <input type="number" value="00" readonly />
        </div>

        <div id="plus">
          <i class="fa-solid fa-circle-plus"></i>
        </div>
      </div>

      <div id="ajouter-panier">
        <h4>Ajouter Au Panier</h4>
      </div>
    </section>
    <section id="footer">
            <footer>
                <div class="footer"><h2>&COPY Merelan Green Store, Tous Droits Reservéss</h2></div>
            </footer>
        </section>
  </body>
</html>
